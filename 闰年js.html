<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		var getLeapYear=function(year){////////函数表达式
			if((year%4==0 && year%100!=0)||(year%400==0))
				return true;
			}
		var today=new Date();  
		var year=today.getFullYear(); 
		var isLeapYear = getLeapYear(year);
		if(isLeapYear){
			document.write(year + "年是闰年");
		} 
		else{
			document.write(year + "年不是闰年"); 
		}  
	</script>
</body>
</html>
